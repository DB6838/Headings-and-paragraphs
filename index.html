<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headings and paragraphs</title>
</head>
<body>
    <h1>welcome to codingal</h1>
    <h2>welcome to codingal</h2>
    <h3>welcome to codingal</h3>
    <h4>welcome to codingal</h4>
    <h5>welcome to codingal</h5>
    <h6>welcome to codingal</h6>
    <p>this is a paragraph</p>
</body>
</html>
